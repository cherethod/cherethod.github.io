<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Custom Search API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

<body>
    <main class="container">        
        <button onclick="start()" class="start__btn">Iniciar</button>
        <div class="waiting__container">
            <div class="countdown">
                <div class="waiting__title">
                    <h3>Waiting for more API requests</h3>
                </div>
                <div class="countdown__container">
                    <div class="hours__title"><p>Hours</p></div>
                    <div class="min__title"><p>Minutes</p></div>
                    <div class="sec__title"><p>Seconds</p></div>            
                    <div class="hours__title"><p id="hours">05</p></div>              
                    <div class="min__title"><p id="mins">05</p></div>
                    <div class="sec__title"><p id="secs">00</p></div>
                </div>
                <div class="tools__container">
                    <button onclick="insertNewKeys()" class="tool__btn">Change API Settings</button>
                    <button onclick="searchAgain()" class="tool__btn">Search again</button>
                </div>
            </div>
        </div>
        <div class="results__container">            
        </div>
    </main>
    <script src="main.js"></script>
    <script src="dev.js"></script>
</body>
</html>
