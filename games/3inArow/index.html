<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="players__hud">
            <div class="player__container player__container--one">
                <figure class="player__picture">
                    <img src="./assets/avatars/avatar__default.png" alt="" class="player__img" id="player1_avatar">
                </figure>
                <h2 class="player__title" id="player1_name">JUGADOR 1</h2>
            </div>
            <div class="player__container player__container--two">
                <h2 class="player__title" id="player2_name">JUGADOR 2</h2>
                <figure class="player__picture">
                    <img src="./assets/avatars/avatar__default.png" alt="" class="player__img player__two" id="player2_avatar">
                </figure>
            </div>
        </div>
        <div class="selection container">
            <div class="lobby">
                <img src="./assets/logo.png" alt="" class="lobby__img">
                <a href="#" class="cta btn__start" onclick="tresEnRaya_App.launchGame()">Empezar</a>
            </div>
            <div class="select__playernames">
                <p class="playername__paragraph">Elige tu nombre: <span id="current_player"></span></p>
                <input type="text" name="" id="playername_input" class="input__playername" placeholder="JUGADOR 1">
                <div class="keyboard">
                    <div class="keyboard__row">
                        <div class="keyboard__key">Q</div>
                        <div class="keyboard__key">W</div>
                        <div class="keyboard__key">E</div>
                        <div class="keyboard__key">R</div>
                        <div class="keyboard__key">T</div>
                        <div class="keyboard__key">Y</div>
                        <div class="keyboard__key">U</div>
                        <div class="keyboard__key">I</div>
                        <div class="keyboard__key">O</div>
                        <div class="keyboard__key">P</div>
                    </div>
                    <div class="keyboard__row">
                        <div class="keyboard__key">A</div>
                        <div class="keyboard__key">S</div>
                        <div class="keyboard__key">D</div>
                        <div class="keyboard__key">F</div>
                        <div class="keyboard__key">G</div>
                        <div class="keyboard__key">H</div>
                        <div class="keyboard__key">J</div>
                        <div class="keyboard__key">K</div>
                        <div class="keyboard__key">L</div>
                        <div class="keyboard__key">Ã‘</div>
                    </div>
                    <div class="keyboard__row">
                        <div class="keyboard__key">Z</div>
                        <div class="keyboard__key">X</div>
                        <div class="keyboard__key">C</div>
                        <div class="keyboard__key">V</div>
                        <div class="keyboard__key">B</div>
                        <div class="keyboard__key">N</div>
                        <div class="keyboard__key">M</div>
                        <div class="keyboard__key">.</div>
                        <div class="keyboard__key">-</div>
                    </div>
                    <div class="keyboard__row">
                        <div class="keyboard__key keyboard__key--space">ESPACIO</div>
                        <div class="keyboard__key keyboard__key--backspace">BORRAR</div>
                    </div>
                </div>
                <a href="#" class="cta keyboard__cta" onclick="tresEnRaya_App.setPlayerName()">ACEPTAR</a>
            </div>
            <div class="select__avatar">
                <h2 class="select__title"><span class="select__paragraph">Selecciona tu avatar: </span><span class="current__player">JUGADOR 1</span></h2>
                <div class="avatar__container">
                    <div class="avatar__picture">
                        <img src="./assets/avatars/girl/girl__main.png" alt="" class="avatar__img">
                        <img src="./assets/avatars/boy/boy__main.png" alt="" class="avatar__img">
                        <img src="./assets/avatars/rapunzel/rapunzel__default.png" alt="" class="avatar__img">
                        <img src="./assets/avatars/boy/boy__main.png" alt="" class="avatar__img">
                        <img src="./assets/avatars/girl/girl__main.png" alt="" class="avatar__img">
                        <img src="./assets/avatars/boy/boy__main.png" alt="" class="avatar__img">
                        <img src="./assets/avatars/girl/girl__main.png" alt="" class="avatar__img">
                    </div>
                </div>               
            </div>
            <div class="select__symbol--container">
                <div class="select__symbol--paragraph"><h3><span id="player_select-symbol">JUGADOR 1</span> ELIGE EL SIMBOLO</h3></div>
                <div class="symbols__container">
                    <div class="select__symbol select__symbol--cross" id="cross">X</div>
                    <div class="select__symbol select__symbol--circle" id="circle">O</div>
                </div>
            </div>
            <div class="game__container container">
                <div class="game__texts">
                    <h3 class="game__paragraph">Turno del jugador: <span id="player_in_turn"></span></h3>
                </div>
                <div class="game__container--player1">
                    <img src="./assets/avatars/avatar__default.png" alt="" class="player__avatar" id="player1_avatar_ig">                    
                </div>
                <div class="game__container--panel">     
                    <div id="game_grid_1" class="game__grid game__grid--1"></div>
                    <div id="game_grid_2" class="game__grid game__grid--2"></div>
                    <div id="game_grid_3" class="game__grid game__grid--3"></div>
                    <div id="game_grid_4" class="game__grid game__grid--4"></div>
                    <div id="game_grid_5" class="game__grid game__grid--5"></div>
                    <div id="game_grid_6" class="game__grid game__grid--6"></div>
                    <div id="game_grid_7" class="game__grid game__grid--7"></div>
                    <div id="game_grid_8" class="game__grid game__grid--8"></div>
                    <div id="game_grid_9" class="game__grid game__grid--9"></div>
                </div>
                <div class="game__container--player2">
                    <img src="./assets/avatars/avatar__default.png" alt="" class="player__avatar" id="player2_avatar_ig">    </div>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
